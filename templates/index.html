<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="mx-0 mx-sm-auto">
    <div class="card">
      <div class="card-header bg-primary text-center">
        <h5 class="card-title text-white mt-2" id="exampleModalLabel">Demographics</h5>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
          <p>
            <strong>Please answer these questions truthfully.</strong>
          </p>
        </div>
  
        <hr />
        <div class="row h-100 justify-content-center align-items-center">
        <div class="span 4">
            
            <form class="px-4" action="{{ url_for('record_response') }}" method="POST">
              <p class="text-center"><strong>What is your email?</strong></p>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              <br>

              <p class="text-center"><strong>What is your current class standing?</strong></p>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="year" value="freshman" id="radio3Example1" />
                    <label class="form-check-label" for="radio3Example1">
                    Freshman
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="year" value="sophomore" id="radio3Example2" />
                    <label class="form-check-label" for="radio3Example2">
                    Sophomore
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="year" value="junior" id="radio3Example3" />
                    <label class="form-check-label" for="radio3Example3">
                    Junior
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="year" value="senior" id="radio3Example4" />
                    <label class="form-check-label" for="radio3Example4">
                    Senior
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="year" value="grad" id="radio3Example5" />
                    <label class="form-check-label" for="radio3Example5">
                    Grad
                    </label>
                </div>
              <br>

              <p class="text-center"><strong>What is your gender?</strong></p>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="gender" value="male" id="radio3Example6" />
                    <label class="form-check-label" for="radio3Example6">
                    Male
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="gender" value="female" id="radio3Example7" />
                    <label class="form-check-label" for="radio3Example7">
                    Female
                    </label>
                </div>
                <div class="form-check mb-2">
                  <input class="form-check-input" type="radio" name="gender" value="other" id="radio3Example8" />
                  <label class="form-check-label" for="radio3Example8">
                  Other
                  </label>
              </div>
              <br>

              <p class="text-center"><strong>What is your major?</strong></p>
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="form4Example3" rows="4" name="major"></textarea> 
                </div>
              
              {% if blankInputError %}
              <div class="alert alert-danger text-center" role="alert">
                <span>{{ blankInputError }}</span>
              </div>
              {% endif %} 

              <div class="text-center">
                <button onclick="toLogin()" type="submit" class="btn btn-primary">Submit</button>
              </div>
              <br>
              <div class="text-center">
                <span>You will be redirected to sign in with your university credentials</span>
              </div>
            </form>
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>
    function toLogin() {
      const next = setTimeout(nextPage, 3000);
    }
    function nextPage() {
      window.open("{{ url_for('response_index') }}", "_self");
    }
  </script>
